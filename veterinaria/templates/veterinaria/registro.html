{% extends 'veterinaria/base.html' %}
{% load static %}

{% block title %}Registro{% endblock %}

{% block content %}
<script async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBz_01h8WG7BVd8afk9hSIrJsoPKtLN5Vw&libraries=places&callback=initMap"></script>
  <!-- Inicio sección de registro -->
  <section class="container">
    <form action="#" class="was-validated" method="post">
    <div class="container row mx-auto registro">
      <div class="col-md-3 col-lg-3">
        <div class="text-center">
          <h3>Registrar Cuenta</h3>
          <img src="{% static 'imagenes/logo.png' %}"
            style="width: 185px;" alt="logo">
          <h4 class="mt-1 mb-5 pb-1">Proyecto Veterinaria</h4>
        </div>
      </div>
        <div class="col-md-3 col-lg-3">
            <div class="mb-3 mt-3">
              <label for="nombre" class="form-label">Nombres:</label>
              <input type="text" class="form-control" id="nombre" placeholder="Ingresa tus nombres" name="nombre" required autocomplete="off" oninput="validarTexto('nombre')">
              <span id="nombre-error"></span>
            </div>
            <div class="mb-3">
              <label for="correo" class="form-label">Correo:</label>
              <input type="mail" class="form-control" id="correo" placeholder="Ingrese su correo" name="correo" required autocomplete="off" oninput="validarTexto('correo')">
              <span id="correo-error"></span>
            </div>
            <div class="mb-3">
              <label for="correo" class="form-label">Fecha de nacimiento:</label>
              <input type="date" class="form-control" id="nacimiento" placeholder="nacimiento" name="nacimiento" required autocomplete="off" oninput="validarEdad('nacimiento')">
              <span id="nacimiento-error"></span>
            </div>
          
        </div>
        <div class="col-md-3 col-lg-3">
          
            <div class="mb-3 mt-3">
              <label for="apellido" class="form-label">Apellidos:</label>
              <input type="text" class="form-control" id="apellido" placeholder="Ingresa tus apellidos" name="apellido" required autocomplete="off" oninput="validarTexto('apellido')">
              <span id="apellido-error"></span>
            </div>
            <div class="mb-3">
              <label for="celular" class="form-label">Número celular:</label>
              <div class="input-group">
                <span class="input-group-text">+569</span>
                <input type="text" class="form-control" id="celular" placeholder="Ingresa tu celular" name="celular" required autocomplete="off" oninput="validarCelular('celular')">
              </div>
              
              <span id="celular-error"></span>
            </div>
            <div class="mb-3">
              <label for="direccion" class="form-label">Direccion:</label>
              <input type="text" class="form-control" id="direccion" placeholder="Ingresa tu direccion" name="direccion" required autocomplete="off" oninput="validarTexto('direccion')">
              <span id="direccion-error"></span>
            </div>
            <button type="submit" class="btn btn-primary"id="botonCrearCuenta"onclick="validarFormulario()">Crear cuenta</button>
        </div>
        <div class="col-md-3 col-lg-3">
          <div class="mb-3 mt-3">
            <label for="rut" class="form-label">RUT:</label>
            <div class="input-group">
                <input type="text" class="form-control" id="rut" placeholder="123456789" name="rut_primeros_9" required autocomplete="off" oninput="validarRutSinDv('rut')">
                <span class="input-group-text">-</span>
                <div class="input-group" style="width: 30%;"> 
                  <input type="text" class="form-control" id="dv" placeholder="dv" name="digito_verificador_numero" required autocomplete="off" oninput="validarDigitoVerificador('rut', 'dv')">
                </div>
            </div>
            <span id="rut-error"></span>
          </div>
          <div class="mb-3">
            <label for="pwd" class="form-label">Contraseña:</label>
            <input type="password" class="form-control" id="password" placeholder="Ingresa tu contraseña" name="password" required autocomplete="off" oninput="validarTexto('password')">
            <span id="password-error"></span>
          </div>    
        </div>
      </form>
    </div>
  </section>
  <!-- Fin de sección de registro -->
{% endblock %}
