{% extends 'veterinaria/base.html' %}
{% load static %}

{% block title %}Registro{% endblock %}

{% block content %}
  <!-- Inicio secci贸n de registro -->
  <section class="container">
    <div class="container">
      <div class="text-center">
        <h3>Agregar producto</h3>
        <img src="{% static 'imagenes/logo.png' %}" style="width: 185px;" alt="logo">
      </div>
    </div>
    <form action="{% url 'productoUpdate' %}" method="post" class="was-validated">
      {% csrf_token %}
      <table>
          <tr>
            
              <th><label for="codigo" class="form-label">C贸digo:</label></th>
              <td><input type="text" class="form-control" id="codigo" placeholder="Ingresa el c贸digo" name="codigo" value="{{ producto.codigo }}" readonly>

              <th><label for="nombre" class="form-label">Nombre:</label></th>
              <td><input type="text" class="form-control" id="nombre" placeholder="Ingresa el nombre" name="nombre" value="{{ producto.nombre }}" required autocomplete="off" oninput="validarTexto('nombre')">
              <span id="nombre-error"></span></td>

              <th><label for="valor" class="form-label">Valor:</label></th>
              <td><input type="text" class="form-control" id="valor" placeholder="Ingresa el valor" name="valor" value="{{ producto.valor }}" required autocomplete="off" oninput="validarNumero('valor')">
              <span id="valor-error"></span></td>

              <th><label for="cantidad" class="form-label">Cantidad:</label></th>
              <td><input type="text" class="form-control" id="cantidad" placeholder="Ingresa la cantidad" name="cantidad" value="{{ producto.cantidad }}" required autocomplete="off" oninput="validarNumero('cantidad')">
              <span id="cantidad-error"></span></td>
          </tr>
      </table>
      <br>
      <button type="submit" class="btn btn-primary"id="botonCrearCuenta"onclick="validarProducto()">Actualizar producto</button>
  </form>
  
  </section>
<!-- Fin de secci贸n de registro -->
{% endblock %}
