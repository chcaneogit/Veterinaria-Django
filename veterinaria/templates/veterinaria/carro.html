{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Proyecto veterinaria</title>
  {% load bootstrap5 %}
  {% bootstrap_css %}
  {% bootstrap_javascript %}
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"> 
  <link href="{% static 'style.css' %}" rel="stylesheet">
  <link rel="shortcut icon" type="image/x-icon" href="{% static 'imagenes/logo.png' %}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> 
  <style>
    .carousel-control-next-icon {
      background-image: url("{% static 'icon/next.png' %}");
    }
    .carousel-control-prev-icon {
      background-image: url("{% static 'icon/back.png' %}");
    }
  </style>
  <script>
    const logoUrl = "{% static 'imagenes/logo.png' %}";
  </script>
</head>
<body>
  
  <!-- Seccion barra de navegacion -->
  <header>
    <!--Se encuentra en main.js-->
    </header>


<!-- Carrito de compra-->

<div class="container carro">
  <h1>Carrito</h1>
  <hr>
  <table class="table">
    <thead>
      <tr>
      <th scope="col">#</th>
      <th scope="col">Item</th>
      <th scope="col">Cantidad</th>
      <th scope="col">Acción</th>
      <th scope="col">Total</th>
      </tr>
    </thead>
    <tbody id="items"></tbody>
    <tfoot>
      <tr id="footer">
      <th scope="row" colspan="5">Carrito vacío - comience a comprar!</th>
      </tr>
    </tfoot>
    </table>
  <div class="row" id="cards"></div>
</div>

<template id="template-footer">
      <th scope="row" colspan="2">Total productos</th>
      <td>10</td>
      <td>
          <button class="btn btn-danger btn-sm" id="vaciar-carrito">
              vaciar todo
          </button>
      </td>
      <td class="font-weight-bold">$ <span>5000</span></td>
  </template>
  
  <template id="template-carrito">
    <tr>
      <th scope="row">id</th>
      <td>Café</td>
      <td>1</td>
      <td>
          <button class="btn btn-info btn-sm">
              +
          </button>
          <button class="btn btn-danger btn-sm">
              -
          </button>
      </td>
      <td>$ <span>500</span></td>
    </tr>
  </template>


<template id="template-card">
  <div class="col-12 mb-2 col-md-4">
    <div class="card">
      <img src="" alt="" class="card-img-top">
    <div class="card-body">
      <h5>Titulo</h5>
      <p>precio</p>
      <button class="btn btn-dark">Comprar</button>
    </div>
    </div>
  </div>
  </template>
<script src="app.js"></script>
<!--Fin carrito-->
<!--Popover -->
<button type="button" class="btn btn-secondary ubi-popover" data-bs-container="body" data-bs-toggle="popover" data-bs-placement="right" data-bs-content="Para urgencias no es necesario agendar visita">
  Importante
</button>
<!-- Fin popover  -->
<footer>
<!--Se encuentra en main.js-->  
</footer>
  
  <script src="{% static 'main.js' %}"></script>

</body>

</html>
